<!DOCTYPE HTML>
<html>
<head>

<body>
<div>

<div>
<input type="button" value="&lt;Back"onClick="goBack();" class="Button7">

	<p>
	<input type="button" value="Play" class="start button" onclick="beginGame();" id="animation">

	<p>
	<input type="button" value="Options" class="start button" onclick="beginGame();" id="animation2">
	</p>

</div>
</div>
